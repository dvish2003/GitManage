<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form>
<!--we can input name password,email,buttons,checkBox,colour,date using input attribute-->
<!--this is inline element(inline element kiynne thmanata awashya data store krnn awashya ida pramane witri gnne) -->
    <input type="text">
    <br>
    <br>
    <input type="password">
    <br>
    <br>
    <input type="email">
    <br>
    <br>
    <input type="button" value="Click">
    <br>
    <br>
<!-- Check box-->
    <input type="checkbox">
    <br>
    <br>
    <input type="radio">
    <br>
    <br>
    <!--colour plate-->
    <input type="color">
    <br>
    <br>
     <!-- date picker-->
    <input type="date" min="2024-07-11" max="2024-07-13">
    <br>
    <br>
    <!-- date picker-->
    <input type="datetime-local" >
    <br>
    <br>
    <input type="month" >
    <input type="week" >
    <input type="time" >
    <br>
    <br>
<!-- input number -->
    <input type="number">
    <br>
    <br>
<!--  we can search-->
    <input type="search">
    <br>
    <br>
<!--  we can inout url-->
    <input type="url">
    <br>
    <br>
<!--  we can input telephone number -->
    <input type="tel">
    <br>
    <br>
<!--  range input-->
    <input type="range">
    <br>
    <br>
<!--   file input -->
    <input type="file">  <br>
    <br>
    <br>
<!--   input image -->
    <input type="image" src="../Assets/images/large.jpg">
<!--input hidden-->
    <input type="hidden">
    <br>
    <br>
<!-- we can all data clear-->
    <input type="reset" value="reset">
<!--  we can refresh all data use submit-->
    <input type="submit" value="submit"><br><br>

                     <!--    ///////////////////// Label //////////////////////  -->
<!-- define label per text filed -->
    <label for="first name">First Name</label> <br>
    <input type="text" id="first name" placeholder="enter your First Name"><br>

    <label for="second name"> Second Name</label> <br>
    <input type="text" id="second name"><br>

    <br>
    <br>


</form>
</body>
</html>
